syntax = "proto3";

package com.example.proto;

// option java_package = "com.example.proto";
option java_outer_classname = "UserProtos";

message User {
  int32 id = 1;
  string name = 2;
  string username = 3;
  optional string email = 4;
  optional Address address = 5;
}

message Address {
  string country = 1;
  string city = 2;
  string street = 3;
  string zipCode = 4;
}
